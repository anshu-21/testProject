<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <title>helpmeoutEtension</title>
</head>
<body>
    <div class="main">
        <div class="body">


            <div class="header">
                <div class="heading">
                    <div class="heading-left">
                        <div class="heading-logo">
                            <img src="./Icons/favicon.png" alt="logo">
                        </div>
                        <div class="heading-text">
                            <h1>HelpMeOut</h1>
                        </div>
                    </div>
                    <div class="heading-right">
                        <div class="setting">
                            <img src="./Icons/setting.svg" alt="setting-icon">
                        </div>
                        <div class="close-icon">
                            <button id="closeButton"><img src="./Icons/close.svg" alt="close"></button>
                        </div>
                    </div>

                </div>
                <div class="description">
                    <p>This extension helps you record and share help videos with ease.</p>
                </div>
            </div>
            <div class="controller">
                <div class="choose-window">
                    <div class="window-div">
                        <div class="window-icon monitor-window-icon">
                            <button id="button1" disabled ><img
                                    src="./Icons/monitor.svg" alt="monitor-window">Full screen</button>
                        </div>

                        <div class="window-icon current-tab-icon">
                            <button id="button2" ><img
                                    src="./Icons/copy.png" alt="current-tab-icon">Current tab</button>
                        </div>

                    </div>

                </div>
                <div class="camera-option">
                    <div class="camera-left">
                        <div class="camera-icon">
                            <img src="./Icons/Vector.svg" alt="camera-icon">
                        </div>
                        <div class="camera-text">
                            Camera
                        </div>
                    </div>
                    <div class="camera-right">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton" >
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="audio-option">
                    <div class="audio-left">
                        <div class="audio-icon">
                            <img src="./Icons/Audio.svg" alt="audio-icon">
                        </div>
                        <div class="audio-text">
                            Audio
                        </div>
                    </div>
                    <div class="camera-right">
                        <label class="switch">
                            <input type="checkbox" id="toggleButton">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="start-btn">
                    <button id="startRecording">Start Recording</button>
                </div>
            </div>
        </div>
    </div>

   
   
    <script src="./js/popup.js"></script>

</body>
</body>
</html>
